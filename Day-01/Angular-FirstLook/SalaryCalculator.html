<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	label{
		display : block;
	}
	#divResult{
		font-size: 32px;
	}
	</style>
	
	<script src="angular.js"></script>
	<script type="text/javascript">
	//Model
	function SalaryCalculator(){
		this.basic = 0;
		this.hra = 0;
		this.da = 0;
		this.tax = 0;
		this.salary = 0;
	}
	SalaryCalculator.prototype.calculate = function(){
		var gross = parseInt(this.basic,10) + parseInt(this.hra,10) + parseInt(this.da,10);
		this.salary = gross * ((100-parseInt(this.tax,10))/100);
	}

	//Controller
	function salaryCalculatorController($scope){
		$scope.calculator = new SalaryCalculator();
		$scope.calculator.basic = 10000;
		$scope.calculator.hra = 2000;
		$scope.calculator.da = 3000;
		$scope.calculator.tax = 10;


	}

	</script>
</head>
<body data-ng-controller="salaryCalculatorController">
	<h1>Salary Calculator</h1>
	<hr>
	<div>
		<label for="txtBasic">Basic :</label>
		<input type="text" name="" id="txtBasic" ng-model="calculator.basic">
	</div>
	<div>
		<label for="txtHra">Hra :</label>
		<input type="text" name="" id="txtHra" ng-model="calculator.hra">
	</div>
	<div>
		<label for="txtDa">Da :</label>
		<input type="text" name="" id="txtDa" ng-model="calculator.da">
	</div>
	<div>
		<label for="rangeTax">Tax :</label>
		<input type="range" name="" id="rangeTax" min="0" max="30" ng-model="calculator.tax" >
		<span id="spanTax">{{calculator.tax}}%</span>
	</div>
	<div><input type="button" value="Calculate" id="btnCalculate" data-ng-click="calculator.calculate()"></div>
	<div>
		<div id="divResult">{{calculator.salary}}</div>
	</div>
</body>
</html>
